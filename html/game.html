<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>

  <!-- css stylesheets-->
  <link rel = "stylesheet" href = "../css/css-reset.css">
  <link rel = "stylesheet" href = "../css/game/player-input.css">
  <link rel = "stylesheet" href = "../css/game/game.css">
  <link rel = "stylesheet" href = "../css/game/title.css">
  <link rel = "stylesheet" href = "../css/game/aftermath.css">

  <!-- import from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <!-- container for the tic-tac-toe header, at the top of the page-->
    <div class = "tic-tac-toe-title-container">
      <div class = "tic-tac-toe-title">
        Tic-Tac-Toe
      </div>
    </div>

    <!-- container for the tic-tac-toe game, where the game occurs -->
    <div class = "tic-tac-toe-game-container">
      <div class = "tic-tac-toe-game">
        <!-- shows which players turn -->
        <div class = "player-status"></div>

        <!-- board of the tic-tac-toe game -->
        <div class = "board"></div>
      </div>
    </div>
  </div>
  <script src = "../js/game.js"></script>
</body>
</html>
